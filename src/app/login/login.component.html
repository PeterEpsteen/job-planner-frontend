<div>
    <input name="username" type="text" [(ngModel)]="loginInfo.username" placeholder="username">
    <input name="password" type="text" [(ngModel)]="loginInfo.password" placeholder="password">
    <button (click)="login()">Login</button>
    <button (click)="logout()">Logout</button>
    <p *ngIf="cookieValue">cookie: {{cookieValue}}</p>
</div>
