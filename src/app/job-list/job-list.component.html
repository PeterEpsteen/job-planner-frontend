<div class="main-container">
  <div class="row">
      <button class="blue" mat-raised-button (click)="addJob()">Add</button>
      <button mat-raised-button (click)="listView()">{{viewSetting}}</button>
  </div>
    <ul class="jobList" [class.list]="list === true">
      
      
      <li *ngFor="let job of jobs" (click)="openDialog(job)" [class.selected]="job === selectedJob">
          <mat-card class="jobCard">
                 <!-- on click goes to job/:id -->
              <mat-card-content>
              <h2>{{job.title}}</h2>
              <h3>{{job.company}}</h3>
              </mat-card-content>  
            </mat-card>
      </li>
    </ul>
</div>
