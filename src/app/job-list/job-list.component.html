
<h2>My Jobs</h2>
<button (click)="listView()">{{viewSetting}}</button>
<ul class="jobList" [class.list]="list === true">
  <li *ngFor="let job of jobs" (click)="openDialog(job)" [class.selected]="job === selectedJob">
      <mat-card class="jobCard">
          <mat-card-header>
              <p>{{job.title}}</p>
          </mat-card-header>
          <mat-card-content>
          <p>{{job.company}}</p>
          </mat-card-content>  
        </mat-card>
  </li>
</ul>
