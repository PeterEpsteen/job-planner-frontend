
<div class="flex-container main">
        <div class="col">
                <h1>Gig Journal</h1>
    <mat-card class="loginCard">
            <mat-card-content class="cardContent">
                <div class="flex-container col">
                                <h3>Register</h3>
                                <h3 class="red" *ngIf="registerFailed" >
                                    Passwords do not match
                                </h3>
                                <h3 class="red" *ngIf="serverError" >
                                        Server Error. Please try again later.
                                </h3>
                                <h3 class="red" *ngIf="shortPassword" >
                                    Please enter a password with atleast 8 characters.
                                </h3>
                                <h3 class="red" *ngIf="nameTaken" >
                                    This username is already taken.
                                </h3>
                                <h3 class="red" *ngIf="shortName" >
                                    Please enter a username with at least 6 characters.
                                 </h3>
                                 <h3 class="red" *ngIf="noPassword" >
                                        Please enter a password.
                                 </h3>
                                        <input name="username" type="text" [(ngModel)]="loginInfo.username" placeholder="Username">
                                        <input name="password" type="password" [(ngModel)]="loginInfo.password" placeholder="Password">
                                        <input name="password" type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password">
                                <button mat-raised-button (click)="register()">Register</button>
                                <a routerLink="/login">Already Registered?</a>
                </div> 
                
            </mat-card-content>  
        </mat-card>
    <div>            
</div>
