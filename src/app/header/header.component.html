
<div class="navbar">
  <div>
      <button mat-button id="mobile-menu" (click)="toggleMenu()"><i class="fas fa-2x fa-bars"></i></button>
      <a  id="logo" routerLink="/about">Gig Journal</a>  
  </div>
  <ul [ngClass]="{'open': openMenu}">
    <li>
      <a routerLink="/jobs" (click)="toggleMenu()"  routerLinkActive="active">Jobs</a>
    </li>
    <li>
      <a routerLink="/calendar" (click)="toggleMenu()" routerLinkActive="active">Calendar</a>
    </li>
    <li>
        <a routerLink="/about" (click)="toggleMenu()" routerLinkActive="active">About</a>
      </li>
      <li *ngIf="loggedIn">
          <a routerLink="/profile" (click)="toggleMenu()" routerLinkActive>Profile</a>
      </li>
    <li *ngIf="loggedIn">
        <a routerLink="" (click)="logout()">Logout</a>
      </li>
      <li *ngIf="!loggedIn">
          <a routerLink="/login" (click)="toggleMenu()" routerLinkActive="active">Login</a>
      </li>
  </ul>
 
</div>
